<script>
	$(document).ready(function() {
	    var max_fields      = 20; //maximum input boxes allowed
	    var wrapper         = $("tbody"); //Fields wrapper
	    var add_button      = $(".add_field_button"); //Add button ID
	    
	    var x = 1; //initlal text box count
	    $(add_button).click(function(e){ //on add input button click
	        e.preventDefault();
	        if(x < max_fields){ //max input box allowed
	            x++; //text box increment
	            $(wrapper).append('<tr class="rw"><td><input type="text" placeholder="Enter column name" style="width:200px;"></td><td><select><option>Select</option><option value="string">String</option> <option value="double">double</option> <option value="int">Int</option> <option value="boolean">Boolean</option> </select> </td> <td> <select class="formatId"><option>Select</option> <option value="time">Time</option><option value="dimension">Dimension</option><option value="metrics">Metrics</option> </select></td></tr>'); //add input box
	        }
	    });
	    
	    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
	        e.preventDefault(); $(this).parent('div').remove(); x--;
	    })
	});

</script>
